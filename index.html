<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevation Experience Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <script></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Elevate Your Lifestyle</h1>

      <div class="inner-container" style="display: grid">
        <div class="header">
          <a href="#">Programs</a>
          <a href="#">Testimonies</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Shop</a>
          <a href="#">Cart</a>
          <a href="#">Login</a>
        </div>

        <div class="left-container">
          <img src="#" alt="Hero Image" />
        </div>

        <div class="right-container">
          <h2>Live your BEST Life For the REST of your Life</h2>
          <p>
            Build sustainable lifestyle habits so you can unlock your dream life
          </p>
          <form style="display: flex; flex-direction: column">
            <input type="text" name="First Name" placeholder="First Name" />
            <input type="text" name="Last Name" placeholder="Last Name" />
            <input type="text" name="Email" placeholder="Email Address" />
            <input
              type="text"
              name="Phone Number"
              placeholder="Phone Number (optional)"
            />
            <input type="button" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
